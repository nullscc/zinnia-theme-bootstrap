{% load i18n %}
<div class="{% if not tags %}no-{% endif %}tag-cloud">
  {% for tag in tags %}
  <div class="tag-item ">
  <span class="label label-{% cycle 'primary' 'default' 'success' 'info' 'warning' 'danger' %}">
  <a href="{% url 'zinnia:tag_detail' tag.name %}"
        title="{% blocktrans count entry_count=tag.count %}{{ entry_count }} entry tagged by {{ tag }}{% plural %}{{ entry_count }} entries tagged by {{ tag }}{% endblocktrans %}"
        class="tag-{{ tag.font_size }}{% if tag.name == context_tag.name %} current{% endif %}">{{ tag }}</a>
  </span>
  </div>
  {% empty %}
    {% trans "No tags yet." %}
  {% endfor %}
</div>
